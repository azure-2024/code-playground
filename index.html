        body {
            font-family: Arial, sans-serif;
            margin: 40px;

    <main>

        <h3>List Example:</h3>
        <ul>
            <li>Easy to read</li>
            <li>Well-structured</li>

    <footer>
        &copy; 2025 Sample Site

</html>

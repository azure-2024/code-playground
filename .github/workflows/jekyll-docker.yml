name: Simple Demo
 
on:

  push:

    branches:

      - main
 
jobs:

  say-hello:

    runs-on: ubuntu-latest
 
    steps:

      - name: Checkout code

        uses: actions/checkout@v3
 
      - name: Print a secret

        run: echo "Hello from $GREETING!"

        env:

          GREETING: ${{ secrets.GREETING_MESSAGE }}

 
